<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charla | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 animation-fade-in">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-500 mb-2">Charla</h1>
            <p class="text-slate-400">Enterprise Real-Time Communication</p>
        </div>

        <form id="loginForm" class="space-y-6">
            
            
            <div>
    <label class="block text-sm font-medium text-slate-400 mb-2">Username</label>
    <input type="text" id="username" required class="..." placeholder="Username">
</div>

<div>
    <label class="block text-sm font-medium text-slate-400 mb-2">Password</label>
    <input type="password" id="password" required 
        class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 text-white transition"
        placeholder="••••••••">
</div>

<div id="emailField" class="hidden">
    <label class="block text-sm font-medium text-slate-400 mb-2">Email</label>
    <input type="email" id="email" 
        class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white"
        placeholder="you@example.com">
</div>

<div class="flex justify-between items-center text-sm">
    <a href="#" id="toggleAuth" class="text-blue-400 hover:text-blue-300">Need an account? Register</a>
</div>

<button type="submit" ... >Login</button>
        </form>
    </div>

    <script>
        // Simple logic to save username and redirect
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if(username) {
                localStorage.setItem('charla_username', username);
                window.location.href = 'app.html';
            }
        });
    </script>
</body>
</html>
