<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charla | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-slate-900 text-slate-200 h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-800 border-r border-slate-700 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-slate-700">
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                Charla
            </h2>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
            <div>
    <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Online Users</h3>
    <ul id="activeUsersList" class="space-y-1">
        </ul>
</div>
        </div>

        <div class="p-4 border-t border-slate-700 bg-slate-800/50">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center font-bold text-white text-sm" id="userAvatar">U</div>
                <div>
                    <p class="text-sm font-medium text-white" id="displayUsername">User</p>
                    <p class="text-xs text-green-400">Online</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-slate-900">
        <header class="h-16 border-b border-slate-700 flex items-center justify-between px-6 bg-slate-800/30 backdrop-blur-md">
            <div class="flex items-center gap-2">
                <span class="text-slate-400 text-lg">#</span>
                <h3 class="font-bold text-white text-lg">general</h3>
            </div>
            <div class="text-xs text-slate-500" id="connectionStatus">Connecting...</div>
        </header>

        <div id="chatFeed" class="flex-1 overflow-y-auto p-6 space-y-4 scroll-smooth">
            </div>

        <div class="p-4 border-t border-slate-700 bg-slate-800/30">
            <form id="messageForm" class="max-w-4xl mx-auto relative">
                <input type="text" id="messageInput" autocomplete="off"
                    class="w-full bg-slate-700 text-white pl-4 pr-12 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-slate-400"
                    placeholder="Message #general...">
                <button type="submit" class="absolute right-2 top-2 p-1.5 text-blue-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </form>
        </div>
    </main>

    <script src="static/js/chat.js"></script>
</body>
</html>
